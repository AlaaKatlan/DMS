<div class="settings-card system-card" dir="rtl">
  <div class="card-header">
    <div class="icon-box warning">
      <lucide-angular name="settings" [size]="24"></lucide-angular>
    </div>
    <div class="titles">
      <h2>إعدادات النظام</h2>
      <p>الإعدادات العامة التي تنطبق على الفواتير والتقارير</p>
    </div>
  </div>

  <div class="form-grid">
    <div class="form-group full-width">
      <label>اسم الشركة / الدار</label>
      <div class="input-wrapper">
        <lucide-angular name="building" [size]="18" class="input-icon"></lucide-angular>
        <input type="text" [(ngModel)]="config.company_name" placeholder="دار الزيبق">
      </div>
    </div>

    <div class="form-group">
      <label>العملة الرئيسية</label>
      <div class="input-wrapper">
        <lucide-angular name="dollar-sign" [size]="18" class="input-icon"></lucide-angular>
        <select [(ngModel)]="config.currency">
          <option value="USD">USD ($)</option>
          <option value="SYP">SYP (ل.س)</option>
          <option value="AED">AED (د.إ)</option>
          <option value="SAR">SAR (ر.س)</option>
        </select>
      </div>
    </div>

    </div>

  <div class="actions">
    <button class="btn-save" (click)="saveSettings()" [disabled]="saving">
      @if (saving) {
        <span>جاري الحفظ...</span>
      } @else {
        <lucide-angular name="save" [size]="18"></lucide-angular>
        حفظ الإعدادات
      }
    </button>
  </div>
</div>
